<div>

  <ul *ngIf="setting != null">
    <li>App id: {{setting.id}}</li>
    <li>App name: {{setting.name}}</li>
      <ul>
        <li>Loaded custom libraries</li>
        <li *ngFor="let item of setting.settings"> {{item}}</li>
      </ul>
    <li> Current profile: 
      <span *ngIf="setting.springProfile =='LOCAL' " class="badge badge-primary">{{setting.springProfile}}</span>
      <span *ngIf="setting.springProfile =='DEV' " class="badge badge-warning">{{setting.springProfile}}</span>
      <span *ngIf="setting.springProfile =='PROD' " class="badge badge-danger">{{setting.springProfile}}</span>
    </li>

  </ul>

</div>
