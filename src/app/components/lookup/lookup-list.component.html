
<div class="card">
  <div class="header">
    <h2 class="title">Lookup List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      <a [routerLink]="['../lookups', 'new' ]" class="btn btn-primary active" role="button" >New</a> 
    </form>
  </div>
</div>
<div class="card" *ngIf="lookupList?.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Name</th>
          <th class="border-top-0" scope="col">Description</th>
          <th class="border-top-0" scope="col">Lookups</th>

          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lookupList" [class.active]="item === selectedLookup">
        
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>
      
            <table>
              <tr *ngFor="let lookup of item.lookups">
                <td> {{ lookup.defKey }}</td>
                <td> {{ lookup.val }}</td>
                <td>  {{ lookup.altKey }} </td>
              </tr>
            </table>

          </td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../lookups', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
