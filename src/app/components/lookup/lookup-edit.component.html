<div class="card">
  <div class="header">
    <h2 class="title">{{formHeader}}</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="lookup" [formGroup]="lookupForm" (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label>Id</label>
        {{lookup.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" class="form-control">


        <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
        class="alert alert-danger">
    
      <div *ngIf="f.name.errors.required">
        Lookup name is required.
      </div>
    </div>
        
      </div>
    
      <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" class="form-control">

    </div>
<div>
  Lookups
<div formArrayName="lookups" *ngFor="let item of lookupsForms.controls; let i = index;">
  
  <div [formGroupName]="i">

    <input formControlName="defKey" placeholder="Default Key">
    <input formControlName="val" placeholder="Value">
    <input formControlName="altKey" placeholder="Alternate Key">
    
    <button (click)="deleteSetting(i)" class="btn btn-danger" >Delete</button>
  </div>

</div>

<button type="button" class="btn btn-primary" [disabled]="!lookupForm.valid" (click)="addDefaultSetting()" >Add</button>

</div>

      <button type="submit" class="btn btn-primary" [disabled]="!lookupForm.valid" >Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
