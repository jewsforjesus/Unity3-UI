
<h2>Connectors</h2>
<div *ngIf="connectorsPageable != null">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    
    <ngb-pagination [(collectionSize)]="connectorsPageable.totalElements" 
    [(page)]="currentPage" 
    [maxSize]="5" 
    [rotate]="true" 
    [ellipses]="false" 
    [boundaryLinks]="true" 
    size="sm" 
    [disabled]='connectorsPageable.totalElements > connectorsPageable.numberOfElements'>
  </ngb-pagination>

    <form *ngIf="connector" [formGroup]="connectorForm" (ngSubmit)="onSubmit()">
    <table class="table table-striped  table-sm">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Name</th>
          <th class="border-top-0" scope="col">Description</th>
          <th class="border-top-0" scope="col" style="width:120px">
            
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{f.id.value || 'n/a'}} 
          </td>
          <td>
            
            <div class="form-group">
              <input formControlName="name" class="form-control">
      
      
              <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
              class="alert alert-danger">
          
            <div *ngIf="f.name.errors.required">
              Name is required.
            </div>
          </div>
              
            </div>

          </td>
          <td>
            
            <div class="form-group">
              <input formControlName="description" class="form-control"  >
      
          </div>

          </td>
    
         
          <td>
            <button type="submit" class="btn btn-secondary btn-sm" [disabled]="!connectorForm.valid" >Save</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" (click)="clearForm()" >Clear</button>&nbsp;
          </td>
        </tr>
        <tr *ngFor="let item of connectorsPageable.content" [class.active]="item === selectedConnector">
        
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>

          <td style="white-space: nowrap">
            <a [routerLink]="['../connectorsettings', item.id ]" class="btn btn-secondary btn-sm">Settings</a>&nbsp;
            <button type="button" (click)="setForEdit(item)" class="btn btn-secondary btn-sm">Edit</button>&nbsp;
            <button type="button" (click)="delete(item)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    </form>
  </div>
</div>
