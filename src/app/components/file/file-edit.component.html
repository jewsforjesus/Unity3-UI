<div class="card">
  <div class="header">
    <h2 class="title">{{formHeader}}</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="file" [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label>Id</label>
        {{file.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="filename">Name</label>
        <input formControlName="filename" class="form-control">


        <div *ngIf="f.filename.invalid && (f.filename.dirty || f.filename.touched)"
        class="alert alert-danger">
    
      <div *ngIf="f.filename.errors.required">
        Filename is required.
      </div>

      <div *ngIf="f.filename.errors.minlength">
        Filename must be at least 6 characters
      </div>
    </div>


        
      </div>
    
      <div class="form-group">
        <label for="file">File</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)">


        <div *ngIf="f.file.invalid && (f.file.dirty || f.file.touched)"
        class="alert alert-danger">
    
      <div *ngIf="f.file.errors.required">
        File is required.
      </div>                   
    
    </div>



      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!fileUploadForm.valid" >Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
