
<div class="card">
  <div class="header">
    <h2 class="title">Files List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      <a [routerLink]="['../files', 'new' ]" class="btn btn-primary active" role="button" >New</a> 
    </form>
  </div>
</div>
<div class="card" *ngIf="fileList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Name</th>
          <th class="border-top-0" scope="col">Date</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fileList" [class.active]="item === selectedFile">
        
          <td>{{item.id}}</td>
          <td>{{item.filename}}</td>
          <td>{{item.uploadDate}}</td>
          <td style="white-space: nowrap">
            <!-- <a [routerLink]="['../files', item.id ]" class="btn btn-secondary">Edit</a>&nbsp; -->
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
